<div class="contactsPageContainer">
    <section class="addContactSectionContainer">
        <div class="contactListBtnContainer">
            <button id="btnAddNeuContact" class="buttonPrimary addNewContactButton" onclick="handleCreateContact()">
                <span class="addContactBtnText">Add new contact</span>
                <img src="assets/icons/person_add.svg">
            </button>
            <button id="btnEditNewContact" class="buttonPrimary addNewContactButton d-none" onclick="openResponsiveOverlayEdit()">
                <img class="threePointsEdit" src="./assets/icons/threePoints.svg" alt="Edit" />
            </button>
            <div id="responsiveOverlayEdit" class="responsiveOverlayEdit"></div>
        </div>
        <div class="contactListSection">
            <div id="contactsSection"></div>
        </div>
    </section>

    <section id="contactDetailsResponsive" class="responsiveContactsDetailsSection" aria-hidden="true" data-edited-contactId="null" onclick="closeResponsiveOverlayEdit()">
        <div class="alignArrowLeft alignArrowContacts" onclick="goToContacts()">
            <img src="assets/icons/arrow-left-line.svg" alt="left-arrow icon">
        </div>
        <div class="templteTitle showDetailsContactsContainer">
            <h1>Contacts</h1>
            <div class="blueSeparationLine"></div>
            <h4 class="responsiveContactsHeader">Better with a Team</h4>
            <div class="blueSeparationLineMobile"></div>
        </div>
        <div id="contactOverlay" class="contactOverlay"></div>
    </section>
</div>
