<section class="containerOfBoard">
    <div class="headerContainerOfBoard">
        <div class="boardHeadlineContent">
            <h1>Board</h1>
            <svg onclick="openAddTaskSide('./htmlTemplates/addTask.html')" class="boardHeadlineAddButton" width="40"
                height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect class="boardHeadlineAddButton" width="40" height="40" rx="10" fill="#2A3647" />
                <path d="M20 10V30" stroke="white" stroke-width="2" stroke-linecap="round" />
                <path d="M30 20L10.0005 20.138" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>
        <div class="headerContainerFormAndButton">
            <form class="searchForm">
                <input id="searchTasks" class="searchField" placeholder="Find Task" onkeyup="filterTasks()">
                <img class="searchIcon" src="assets/icons/search.svg">
            </form>
            <button onclick="openAddTaskOverlay('Todo')" class="buttonPrimary buttonaddTaskOnBoard">Add task
                <img src="assets/icons/add.svg" alt="plus icon">
            </button>
        </div>
    </div>
    <div class="boardProgressContainer">
        <div class="boardProgressColumn">
            <div class="boardProgressTitle">
                <div>To do</div>
                <img class="addNewTeskImg" src="assets/icons/plus button.svg" onclick="openAddTaskOverlay('Todo'), openAddTaskSide('./htmlTemplates/addTask.html')">
            </div>
            <div id="spaceHolderTodoContainer" class="spaceHolderContainer">No tasks in To do</div>
            <div id="boardTodoContainer" class="boardLaneBody" data-status="Todo"></div>
        </div>

        <div class="boardProgressColumn">
            <div class="boardProgressTitle">
                <div>In progress</div>
                <img class="addNewTeskImg" src="assets/icons/plus button.svg"
                    onclick="openAddTaskOverlay('Progress'), openAddTaskSide('./htmlTemplates/addTask.html')">
            </div>
            <div id="spaceHolderProgressContainer" class="spaceHolderContainer">No tasks in Progress</div>
            <div id="boardProgressContainer" class="boardLaneBody" data-status="Progress"></div>
        </div>

        <div class="boardProgressColumn">
            <div class="boardProgressTitle">
                <div>Await feedback</div>
                <img  class="addNewTeskImg" src="assets/icons/plus button.svg"
                    onclick="openAddTaskOverlay('Feedback'), openAddTaskSide('./htmlTemplates/addTask.html')">
            </div>
            <div id="spaceHolderFeedbackContainer" class="spaceHolderContainer">No tasks in Feedback</div>
            <div id="boardFeedbackContainer" class="boardLaneBody" data-status="Feedback"></div>
        </div>

        <div class="boardProgressColumn marginBottom150">
            <div class="boardProgressTitle">
                <div>Done</div>
                <!-- <img class="addNewTeskImg" src="assets/icons/plus button.svg" onclick="openAddTaskOverlay('Done')"> -->
            </div>
            <div id="spaceHolderDoneContainer" class="spaceHolderContainer">No tasks in Done</div>
            <div id="boardDoneContainer" class="boardLaneBody" data-status="Done"></div>
        </div>
    </div>
</section>
