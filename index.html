<body class="contentLimitation" onload="isUserAlreadyLogedIn()">
    <div id="overlay"></div>
    <img class="loginPageMoveLogo" src="./assets/img/joinSymbol.svg" alt="Join logo">

    <header class="loginPageHeader">
        <div class="loginPageHeaderContent">
            <p>Not a Join user?</p>
            <button class="buttonPrimary" onclick="loadSignUp('signup.html')">Sign up</button>
        </div>
    </header>

    <section class="loginPageMainSection">
        <div class="loginPageMainContent">
            <div class="loginPageMainContentHeadline">
                Log in
                <div class="loginPageMainContentSeperator"></div>
            </div>
            <div class="loginPageMainContentInputs">
                <div id="emailInputContainer" class="signUpInputContainer">
                    <input id="emailInput" class="fontInter defaultInput" type="email" placeholder="Email"
                        onfocus="setFocusBorder('emailInputContainer','loginFormValidationErrorMessage')"
                        onblur="removeFocusBorder('emailInputContainer')">
                    <img class="inputEmailIcon" src="./assets/icons/mail.svg" alt="mail icon">
                </div>
                <div class="loginInputContainerWithValidation">
                    <div id="passwordInputContainer" class="signUpValidationInputContainer">
                        <input id="passwordInput" class="fontInter defaultInput" type="password" placeholder="Password"
                            onfocus="setFocusBorder('passwordInputContainer','loginFormValidationErrorMessage')"
                            onblur="removeFocusBorder('passwordInputContainer')">
                        <img class="inputPasswordIcon" src="./assets/icons/lock.svg" alt="lock icon">
                        <img id="loginPasswordVisibilityOff"
                            onclick="togglePasswordVisibility('passwordInput','loginPasswordVisibilityOff','loginPasswordVisibility')"
                            class="inputVisibilityOffIcon" src="./assets/icons/visibility_off.svg"
                            alt="visibility off icon">
                        <img id="loginPasswordVisibility"
                            onclick="togglePasswordVisibility('passwordInput','loginPasswordVisibilityOff','loginPasswordVisibility')"
                            class="inputVisibilityIcon d-none" src="./assets/icons/visibility.svg"
                            alt="visibility icon">
                    </div>
                    <div id="loginFormValidationErrorMessage" class="loginFormValidationErrorMessage"></div>
                </div>
            </div>

            <div class="loginPageMainContentButtons">
                <button class="buttonPrimary loginPageLogInButton"
                    onclick="tryToLogin('emailInputContainer','passwordInputContainer')">Log in</button>
                <button class="buttonSecondary loginPageGuestLogInButton" onclick="loginAsGuest()">Guest Log in</button>
            </div>
        </div>
    </section>



    <footer class="loginPageFooter">

        <div class="loginPageHeaderMobile">
            <p>Not a Join user?</p>
            <button class="buttonPrimary signUpMobile" onclick="loadSignUp('signup.html')">Sign up</button>
        </div>

        <div class="loginPageFooterContent">
            <a class="buttonsFooterIndex" href="home.html?page=privacyPolicy">Privacy Policy</a>
            <a class="buttonsFooterIndex" href="home.html?page=legalNotice">Legal Notice</a>
        </div>
    </footer>
</body>
