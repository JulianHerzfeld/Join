<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/assets.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/navigationBar.css">
    <link rel="stylesheet" href="./stylesheets/contentContainer.css">
    <link rel="stylesheet" href="./stylesheets/summary.css">
    <link rel="stylesheet" href="./stylesheets/buttons.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/signUp.css">
    <link rel="stylesheet" href="./stylesheets/addContactPushUp.css">
    <link rel="stylesheet" href="./stylesheets/contacts.css">
    <link rel="stylesheet" href="./stylesheets/overlays.css">
    <link rel="stylesheet" href="./stylesheets/board.css">
    <link rel="stylesheet" href="./stylesheets/addTask.css">
    <link rel="stylesheet" href="./stylesheets/addTaskOverlay.css">
    <link rel="stylesheet" href="./stylesheets/mobile/boardMobile.css">
    <link rel="stylesheet" href="./stylesheets/mobile/mobile.css">
    <link rel="stylesheet" href="./stylesheets/mobile/addTaskMobile.css">
    <link rel="stylesheet" href="./stylesheets/mobile/loginquerie.css">
    <link rel="stylesheet" href="./stylesheets/mobile/contactsMobile.css">

    <script src="./js/templatesContacts.js"></script>
    <script src="./js/templateRender.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/navigationBar.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/overlays.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contactsPersistence.js"></script>
    <script src="./js/validator.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/boardDragDrop.js"></script>
    <script src="./js/summary.js"></script>
</head>

<body class="contentLimitation">

    <img class="signUpPageLogo" src="./assets/img/joinSymbol.svg" alt="Join logo">

    <section class="signUpPageMainSection">
        <div class="signUpPageMainContent">
            <div class="loginPageMainContentHeadline">
                Sign up
                <div class="loginPageMainContentSeperator"></div>
            </div>
            <div class="signUpPageInputSection">
                <div class="signUpPageMainContentInputs">
                    <div id="signUpNameInputContainer" class="signUpInputContainer">
                        <input id="signUpNameInput" class="fontInter defaultInput" type="name" placeholder="Name"
                            onfocus="setFocusBorder('signUpNameInputContainer','signUpFormValidationErrorMessage')"
                            onblur="removeFocusBorder('signUpNameInputContainer')">
                        <img class="inputPersonIcon" src="./assets/icons/person.svg" alt="person icon">
                    </div>
                    <div id="signUpEmailInputContainer" class="signUpInputContainer">
                        <input id="signUpEmailInput" class="fontInter defaultInput" type="email" placeholder="Email"
                            onfocus="setFocusBorder('signUpEmailInputContainer','signUpFormValidationErrorMessage')"
                            onblur="removeFocusBorder('signUpEmailInputContainer')">
                        <img class="inputEmailIcon" src="./assets/icons/mail.svg" alt="mail icon">
                    </div>
                    <div id="signUpPasswordInputContainer" class="signUpInputContainer">
                        <input id="signUpPasswordInput" class="fontInter defaultInput" type="password"
                            placeholder="Password"
                            onfocus="setFocusBorder('signUpPasswordInputContainer','signUpFormValidationErrorMessage')"
                            onblur="removeFocusBorder('signUpPasswordInputContainer')">
                        <img class="inputPasswordIcon" src="./assets/icons/lock.svg" alt="lock icon">
                        <img id="signUpPasswordVisibilityOff"
                            onclick="togglePasswordVisibility('signUpPasswordInput','signUpPasswordVisibilityOff','signUpPasswordVisibility')"
                            class="inputVisibilityOffIcon" src="./assets/icons/visibility_off.svg"
                            alt="visibility off icon">
                        <img id="signUpPasswordVisibility"
                            onclick="togglePasswordVisibility('signUpPasswordInput','signUpPasswordVisibilityOff','signUpPasswordVisibility')"
                            class="inputVisibilityIcon d-none" src="./assets/icons/visibility.svg"
                            alt="visibility icon">
                    </div>
                    <div class="signUpInputContainerWithValidation">
                        <div id="signUpPasswordConfirmInputContainer" class="signUpValidationInputContainer">
                            <input id="signUpPasswordConfirmInput" class="fontInter defaultInput" type="password"
                                placeholder="Confirm Password"
                                onfocus="setFocusBorder('signUpPasswordConfirmInputContainer','signUpFormValidationErrorMessage')"
                                onblur="removeFocusBorder('signUpPasswordConfirmInputContainer')">
                            <img class="inputPasswordIcon" src="./assets/icons/lock.svg" alt="lock icon">
                            <img id="signUpConfirmVisibilityOff"
                                onclick="togglePasswordVisibility('signUpPasswordConfirmInput','signUpConfirmVisibilityOff','signUpConfirmVisibility')"
                                class="inputVisibilityOffIcon" src="./assets/icons/visibility_off.svg"
                                alt="visibility off icon">
                            <img id="signUpConfirmVisibility"
                                onclick="togglePasswordVisibility('signUpPasswordConfirmInput','signUpConfirmVisibilityOff','signUpConfirmVisibility')"
                                class="inputVisibilityIcon d-none" src="./assets/icons/visibility.svg"
                                alt="visibility icon">
                        </div>
                        <div id="signUpFormValidationErrorMessage" class="loginFormValidationErrorMessage"></div>
                    </div>
                </div>
                <div class="signUpAcceptPrivacyContent">
                    <img id="checkboxChecked"
                        onclick="toggleCheckbox('checkboxChecked','checkboxUnchecked','signUpButton')"
                        class="checkboxImg d-none" src="./assets/icons/checked.svg" alt="checkbox checked">
                    <img id="checkboxUnchecked"
                        onclick="toggleCheckbox('checkboxChecked','checkboxUnchecked', 'signUpButton')"
                        class="checkboxImg " src="./assets/icons/check-button.svg" alt="checkbox">
                    <p>I accept the <a href="home.html?page=privacyPolicy">Privacy Policy</a></p>
                </div>
            </div>

            <div class="loginPageMainContentButtons">
                <button id="signUpButton" class="buttonPrimary" disabled
                    onclick="tryToSignUp('signUpPasswordConfirmInputContainer')">Sign up</button>
            </div>
            <div class="signUpArrowButton" onclick="loadSignUp('index.html')">
            </div>

        </div>
    </section>

    <footer class="signUpPageFooter">
        <div class="signUpPageFooterContent">
            <a class="buttonsFooterIndex" href="home.html?page=privacyPolicy">Privacy Policy</a>
            <a class="buttonsFooterIndex" href="home.html?page=legalNotice">Legal Notice</a>
        </div>
    </footer>

    <div id="popupOverlay" class="popup-overlay d-none">
        <div class="popup-content">
            <p>You Signed Up successfully</p>
        </div>
    </div>
</body>

</html>
